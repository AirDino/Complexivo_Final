<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Ver Estudiante</title></head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; 
        }
        header, footer {
            background-color: #f0f0f0; 
            padding: 1rem;
        }
        .container {
            max-width: 800px; 
            margin: 2rem auto; 
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .list-group-item {
            font-size: 1rem;
            padding: 0.5rem 1rem; 
        }
        .list-group-item label {
            font-weight: bold; 
        }
        .btn-print {
            margin-top: 1rem; 
            
        }
        
        @media print {
  header, footer, .btn, .btn-print {
    display: none; 
  }
  
}
     
    </style>
<body>
    <header th:replace="layout/layout :: header"></header>
    <div class="container mt-4">
        <h1>Detalles del Estudiante</h1>

        <ul class="list-group" >
            <li class="list-group-item">CÃ©dula del Estudiante: <span th:text="${estudiante.cedula}"></span></li>
            <li class="list-group-item">Nombre Completo: <span th:text="${estudiante.nombre + ' ' + estudiante.apellido}"></span></li>
            <li class="list-group-item">Direccion: <span th:text="${estudiante.direccion}"></span></li>
           <li class="list-group-item">Fecha de Nacimiento: <span th:text="${estudiante.fecha_nacimiento}"></span></li>
            <li class="list-group-item">Materias:
                <span th:if="${estudiante.materia != null}" th:text="${estudiante.materia.nombre}"></span>
                <span th:if="${estudiante.materia == null}" th:text="No tiene materias asignadas"></span>
            </li>
            </ul>
    </div>

</body>

<button class="btn btn-secondary d-block mx-auto" onclick="window.print()">Imprimir</button>
<div class="mt-3 text-center">
        <a href="/inicio" class="btn btn-primary">Regresar al Inicio</a>
      </div>
<footer th:replace="layout/layout :: footer"></footer>
</html>
