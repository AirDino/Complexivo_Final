<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Materias</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<style>
	
	   @media print {
  header, footer, .btn, .btn-print {
    display: none; 
  }
  
}

</style>
<body>
    <header th:replace="layout/layout :: header"></header>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center">
            <h1>Lista de Materias</h1>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="materia : ${materia}">
                    <td th:text="${materia.id}"></td>
                    <td th:text="${materia.nombre}"></td>
                    <td>
                        <a class="btn btn-primary btn-xs" th:href="@{/editarMateria/} + ${materia.id}" th:text="'Editar'"></a>
                        <a class="btn btn-danger btn-xs" th:href="@{/eliminarMateria/} + ${materia.id}" th:text="'Eliminar'" onclick="return confirm('EstÃ¡ seguro de eliminar?');"></a>                 
                   
                   
                    </td>
                </tr>
            </tbody>
        </table>
        
              <button class="btn btn-secondary d-block mx-auto" onclick="window.print()">Imprimir</button>

    </div>

    
    <footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
