<!DOCTYPE html>
<html lang="en">
	
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body style="background-color: rgb(140, 218, 255);">
   <div style="margin-top: 100px;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" style="text-align: center">Login</h5>
                        <form th:action="@{/login}" th:object="${usuario}" method="post">
                            <div class="mb-3">
                                <label for="nombreUsuario" class="form-label">Nombre de Usuario</label>
                                <input type="text" th:field="*{nombreUsuario}" class="form-control" id="nombreUsuario" placeholder="Ingrese su nombre de usuario">
                            </div>
                            <div class="mb-3">
                                <label for="contrasena" class="form-label">Contraseña</label>
                                <input type="password" th:field="*{contrasena}" class="form-control" id="contrasena" placeholder="Ingrese su contraseña">
                            </div>
                            <div class="mt-3 text-center">
                                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                            </div>
                        </form>
                        <div class="mt-3 text-center">
                            <p class="text-muted">¿No tiene cuenta? <a href="/registro">Cree una</a></p>
                        </div>
                    </div>
                </div>
              </div>
</div>
        </div>
    </div>
      <footer th:fragment="footer" class="container py-8" style="text-align: center;">
       <hr />
        <p class="txt-black" style="font-weight: bold;">
            PROYECTO REALIZADO EN SPRINGBOOT
        </p>
         <p class="txt-black" style="font-weight: bold;">
            AUTOR lISSETH HUIRACOCHA
        </p>
          <p class="txt-black" style="font-weight: bold;">
             FECHA 2024/08/19
        </p>
        <script th:src="@{/js/popper.min.js}"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>
        <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    </footer>
</body>
</html>
